<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>

      <div id="start-word" class="form">
        <form id="mystery-word">
          <div class="form-group">
            <label for="word">Enter a word for a friend to guess:</label>
            <input id="word" type="text">
          </div>

          <button type="submit" class="btn">Play Hangman!</button>
        </form>
      </div>

      <div id="game">
        <p><span class="blanks"></span></p>
      </div>

    </div>
  </body>
</html>
